name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php }}, ${{ matrix.dependency }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ 8.6, 8.5, 8.4, 8.3, 8.2 ]
        dependency: [ prefer-lowest, prefer-stable ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pcre, tokenizer, xml

      - name: Install Dependencies (${{ matrix.dependency }})
        run: |
          composer update --${{ matrix.dependency }} --prefer-dist --no-interaction

      - name: Install PHPUnit Tooling
        run: composer install -d tools/phpunit --no-interaction --no-progress

      - name: Run Tests
        run: tools/phpunit/vendor/bin/phpunit tests/ --colors=always

  phpstan:
    name: PHPStan (PHP ${{ matrix.php }}, ${{ matrix.dependency }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ 8.6, 8.5, 8.4, 8.3, 8.2 ]
        dependency: [ prefer-lowest, prefer-stable ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pcre, tokenizer, xml

      - name: Install Dependencies (${{ matrix.dependency }})
        run: |
          composer update --${{ matrix.dependency }} --prefer-dist --no-interaction

      - name: Install PHPStan Tooling
        run: |
          composer install -d tools/phpunit --no-interaction --no-progress
          composer install -d tools/phpstan --no-interaction --no-progress

      - name: Run PHPStan
        run: tools/phpstan/vendor/bin/phpstan analyse

  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php: '8.4'
          extensions: mbstring, intl, pcre, tokenizer, xml

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install PHP-CS-Fixer Tooling
        run: composer install -d tools/php-cs-fixer --no-interaction --no-progress

      - name: Run PHP-CS-Fixer
        run: tools/php-cs-fixer/vendor/bin/php-cs-fixer fix --dry-run --diff

  rector:
    name: Rector
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php: '8.4'
          extensions: mbstring, intl, pcre, tokenizer, xml

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install Rector Tooling
        run: composer install -d tools/rector --no-interaction --no-progress

      - name: Run Rector
        run: tools/rector/vendor/bin/rector process --dry-run --ansi

  phplint:
    name: PHPLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pcre, tokenizer, xml

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install PHPLint Tooling
        run: composer install -d tools/phplint --no-interaction --no-progress

      - name: Run PHPLint
        run: tools/phplint/vendor/bin/phplint